<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="./AddCart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    
        <h1 style="text-align: center">Cart Management</h1>
    <div class="container">
        <ul style="height: 100px;" class="nav justify-content-end">
            <li class="nav-item">
              
                <span class="nav-link">Cart Size <span id="cartSize"></span></span>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
        </ul>
        <h2 style="text-align: center">Home Decor Items</h2>
        <div class="cart-container">
            <div class="card" style="width: 18rem; display: inline-block;
            margin: 10px">
                <img class="card-img-top" src="Frame.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Wall Frame for Home</h5>
                    <p class="card-text">$230</p>
                    <button onclick="addToCart('Wall Frame for Home', 230)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;
            display: inline-block;
            margin: 10px">
                <img class="card-img-top" src="lamp.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Lamp</h5>
                    <p class="card-text">$170</p>
                    <button onclick="addToCart('Lamp', 170)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;
            display: inline-block;
            margin: 10px;">
                <img class="card-img-top" src="Mirror.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Wall Mirror</h5>
                    <p class="card-text">$90</p>
                    <button onclick="addToCart('Wall Mirror', 90)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;
            display: inline-block;
            margin: 10px;">
                <img class="card-img-top" src="pots.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Decor Pots</h5>
                    <p class="card-text">$150</p>
                    <button onclick="addToCart('Decor pots', 150)" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;
            display: inline-block;
            margin: 10px;">
                <img class="card-img-top" src="Stone__fo.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Stone Fountain</h5>
                    <p class="card-text">$200</p>
                    <button onclick="addToCart('Stone Fountain', 200)" type="button"
                        class="btn btn-primary">Add</button>
                </div>
            </div>

            <div class="card" style="width: 18rem;
            display: inline-block;
            margin: 10px;">
                <img class="card-img-top" src="wall_decor.PNG" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Wall Decor</h5>
                    <p class="card-text">$180</p>
                    <button onclick="addToCart('Wall Decor', 180)" type="button"
                        class="btn btn-primary">Add</button>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
