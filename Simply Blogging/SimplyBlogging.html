      <div class="container">
            <form action="" class="form-group">
                
                <div class="row">
                    <div class="col-2">
                        <label style = "font-size: large;">Title</label>
                    </div>
                    <div class="col-4">
                        <input type="text" id="title"/> 
                     </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-2">
                        <label style = "font-size: large;">Articles</label>
                    </div>
                    <div class="col-5">
                        <textarea class="form-control col" type="text" id="description" >
                        
                        </textarea>
                     </div>
                </div>
            </br>
                <div class="row">
                    <div class="col-2">
                        <label style = "font-size: large;">Add Image</label>
                    </div>
                    <div class="col-5">
                        <input class="form-control" type="file" id="image" multiple>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <button type="button" class="btn btn-primary col-1" onclick="addBlog()">Add Blog</button>
                    
                </div>

    <div class="row">
        <br>
        <div class="row" id="contentPanel">
        </div>

</div>
<script src="AddBlog.js"></script>
<script>
    document.querySelector("#image").addEventListener("change", function () {
        const reader = new FileReader();
        reader.addEventListener("load", () => {
            sessionStorage.setItem("recent-image", reader.result);
        });
        reader.readAsDataURL(this.files[0]);
    });
</script>
